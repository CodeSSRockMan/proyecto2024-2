<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Participantes</ion-title>
  </ion-toolbar>
</ion-header>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Participantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container mt-3">
    <div *ngFor="let participante of participantes" class="card mb-3" style="position: relative;">
      <div class="card-body d-flex justify-content-between align-items-center"  style="height: 70px;margin-bottom: 5px;">
        <!-- Primera división horizontal -->
        <div class="d-flex align-items-center w-75">
          <!-- División horizontal para nombre y botón de editar -->
          <div class="d-flex">
            <h5 class="card-title mb-0 mr-1">{{ participante.nombre }}</h5>
            <!-- Botón de editar -->
            <button type="button" class="btn btn-link p-0" style="margin-top: -5px;" (click)="editarParticipante(participante)">
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!-- Segunda división horizontal - Teléfono y botones de acción -->
        <div class="d-flex align-items-center justify-content-end w-25">
          <!-- División vertical para teléfono -->
          <div class="d-flex flex-column ml-3">
            <p class="card-text mb-0 font-weight-bold">{{ participante.telefono }}</p>
            <!-- Botones de acción -->
            <div class="btn-group mt-2" role="group" aria-label="Acciones">
              <button type="button" class="btn btn-outline-primary" (click)="llamar(participante.telefono)">
                <ion-icon name="call-outline"></ion-icon>
              </button>
              <button type="button" class="btn btn-outline-success" (click)="enviarWhatsapp(participante.telefono)">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </button>
              <button type="button" class="btn btn-outline-danger" (click)="eliminarParticipante(participante)">
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
