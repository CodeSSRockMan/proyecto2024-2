<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let grupo of grupos">
    <ion-card-header>
      <ion-card-title>{{grupo.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{grupo.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
